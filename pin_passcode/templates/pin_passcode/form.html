{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
</head>
<body>

<div class="pin-container">
    <div class="welcome-image">
        <img  src="http://127.0.0.1/static/img/heart.jpg"  class="d-inline-block align-top" alt="">
        <div class="details">
            <div>Total watch time ... {{ watch_time }}</div>
            <div>Total time ... {{ duration }}</div>
        </div>
    </div>
    
    
    <div class="pin-box">
        <div class="pin-title">
            <span id="current_pin">ENTER PIN</span>
        </div>

        <div class="pin-keypad">
            <div class="pin-row">
                <button class="pin-input" id="1">1</button>
                <button class="pin-input" id="2">2</button>
                <button class="pin-input" id="3">3</button>
            </div>
            <div class="pin-row">
                <button class="pin-input" id="4">4</button>
                <button class="pin-input" id="5">5</button>
                <button class="pin-input" id="6">6</button>
            </div>
            <div class="pin-row">
                <button class="pin-input" id="7">7</button>
                <button class="pin-input" id="8">8</button>
                <button class="pin-input" id="9">9</button>
            </div>
            <div class="pin-row">
                <button class="back-space">
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                    </svg>
                </button>
                <button class="pin-input" id="0">0</button>
                <button class="reset">
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
<script type="text/javascript" src="{% static "js/pin_passcode.js" %}"></script>

</body>
</html>
